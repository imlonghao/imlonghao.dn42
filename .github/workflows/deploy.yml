name: Deploy

on: [push]

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: DNSControl preview
        uses: koenrh/dnscontrol-action@v3
        env:
          POWERDNS_URL: ${{ secrets.POWERDNS_URL }}
          POWERDNS_KEY: ${{ secrets.POWERDNS_KEY }}
        with:
          args: push
